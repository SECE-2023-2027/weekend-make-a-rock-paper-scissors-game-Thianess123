<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fetch Posts with IDs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef6ff;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-left: 5px solid #007bff;
            border-radius: 5px;
        }

        #result p {
            margin: 8px 0;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <label for="id">Enter Number of Posts</label>
        <input type="text" id="id" placeholder="e.g. 5 or 10">
        <button onclick="getId()">Fetch Posts</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
